<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>GYM App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#4DB6AC;">
<nav class="navbar navbar-light" style="background-color:#FF0033;">
	<a href="#" class="navbar-brand" style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">Library App</a>
    <a class="navbar-link btn-lg" href="{% url 'index' %}" style="background-color:#FFCC33;color:#000000;">DataFlair</a>
    <a href="{% url 'admin:index' %}" class = 'navbar-link btn-lg' style="background-color:#FFCC33;color:#000000;">LogAdmin</a>
    <a href="{% url 'upload-GYMApp' %}" class="navbar-link btn-lg" style="background-color:#FFCC33;color:#000000;">Upload Your Workout</a>
</nav>
<br>
{% block content %}
<div class="card-columns">
	<!-- {% for record in records %} -->
	<div class="card" style="width: 18rem;">
  <img class="card-img-top" src = "{{ GYMApp.picture.url }}">
  <div class="card-body">
    <h5 class="card-title">{{ GYM.Workout_Name }}</h5>
    <p class="card-text">{{ GYM.Workout_Description }}</p>
    <div class="card-footer bg-transparent border-dark">
    	<p class="card-title">{{GYM.Username}}</p>
    	<center>
		{% for record in records %}	
		<a href="update/{{record.id}}" class="btn btn-warning" id = '{{record.id}}'>Edit</a>
		<a href="delete/{{record.id}}" class="btn btn-danger" id = '{{record.id}}'>Delete</a>
		{% endfor %}
	   </center>
	</div>
  </div>
</div>
	<!-- {% endfor %} -->
</div>
{% endblock %}
</body>
</html>
